<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>random-episode-finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="module" src="/src/main.js"></script>
  <script type="module" src="/src/series.js"></script>
  <script type="module" src="/src/functions.js"></script>
</head>
<body> 
  <div id="body">
    <header>
      <h1 id="title">random-episode-finder</h1>
      <p id="description">this website generates a random episode from one of the series of the list.</p>
    </header>
    <main>
      <form name="series-form" id="form">
        <div class="form-box">
          <p for="series" id="label">choose a series from the dropdown:</p>
          <select id="series" required name="series">
            <option disabled selected>choose a series</option>
            <option value="tbbt">the big bang theory</option>
            <option value="himym">how i met your mother</option>
            <option value="b99">brooklyn 99</option>
          </select>
        </div>
        <div class="form-box">
          <button id="submit">get episode</button>
        </div>
      </form>
    </main>
  </div>
  <div id="result-container">
    <h2 id="result">result</h2>
  </div>
</body>
</html>
